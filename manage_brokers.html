    <!-- Page Content -->
    <div class="container">
        <div class="row" id="account-block">
            <div class="col-lg-12">
                <h1>Brokers</h1>
                <div id="status"></div>
                <table class="table table-striped" id="brokerTable">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label for="code">Code:</label>
                        <input type="text" class="form-control" id="code">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <button type="button" class="btn btn-default" id="save_broker">Save</button>
                    <button type="button" class="btn btn-warning" id="delete_broker">Delete</button>
                </form>

    <!--Iron Rock Custom Library-->
    <script src="js/ironrockcloudservice.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            var ir = new ironrockcloudservice();


            ir.init(function () {
                updateStatus();
            });

            function updateStatus() {
                if (ir.getUsername()) {
                    $('#menu_account_state').html('<a href="#" id="get-account-block">' + ir.getUsername() + '</a>');
                    $('#menu_login_state').html('<a href="#" id="logout">Logout</a>');
                    listBrokers();
                    $('#account-block').show();
                } else {
                    $('#menu_account_state').html('<a href="#" id="get-register-block">Register</a>');
                    $('#menu_login_state').html('<a href="#" id="get-login-block">Login</a>');
                    $('#account-block').hide();
                }
            }


            $('#save_broker').click(function () {
                var code = $('#code').val();
                var name = $('#name').val();
                ir.createBroker(code, name, function (err, data) {
                    listBrokers();
                });
            })

            $('#delete_broker').click(function () {
                if (confirm('Are you sure?')) {
                    var code = $('#code').val();
                    ir.deleteBroker(code, function (err, data) {
                        listBrokers();
                    });
                }
            })

            $('#brokerTable tbody').on('click', '.select', function (e) {
                var id = e.target.id;
                ir.getBroker(id, function (err, data) {
                    var item = JSON.parse(data.Payload);
                    $('#code').val(item.code);
                    $('#name').val(item.name);
                });
            })


            function listBrokers() {
                ir.listBrokers(function (err, data) {
                    if (err) {
                        display(err.message, err);
                        return;
                    }
                    var tcontent = $('#brokerTable tbody').html('');
                    var items = JSON.parse(data.Payload);
                    $.each(items, function (idx, val) {
                        tcontent.append('<tr><td>' + val.code +
                            '</td><td>' + val.name +
                            '</td><td><button type="button" id="' + val.code +
                            '" class="btn btn-link select">Select</button></td></tr>');
                    });
                })
            }




            $('#menu_account_state').on('click', '#get-register-block', function () {
                $('#register-block').show();
                $('#login-block').hide();
            });

            $('#menu_login_state').on('click', '#get-login-block', function () {
                $('#register-block').hide();
                $('#login-block').show();
            });

            //logout
            $("#menu_login_state").on('click', '#logout', function (e) {
                ir.signoff();
                location.reload();
                //updateStatus();
            });



            function display(message, err) {
                if (err) {
                    $('#status').removeClass().addClass('alert alert-warning').html('<strong>Error:</strong>' + message).fadeIn().delay(10000).fadeOut();
                    return;
                }
                $('#status').removeClass().addClass('alert alert-info').html('<strong>Info:</strong>' + message).fadeIn().delay(10000).fadeOut();
            }






            //test authentication
            $("#listUsers").click(function (e) { ////////
                ir.listUsers(null, null, function (err, data) {;
                    if (err) {
                        console.log(err, err.stack); // an error occurred
                        display(err.message, true);
                    } else {
                        console.log(data); // successful response  
                        display(data.Payload);
                    }
                });

            });

        });
    </script>

</body>
