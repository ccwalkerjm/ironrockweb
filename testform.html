<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-4 control-label" for="startDate">Start Date</label>
				<div class="col-md-4">
					<input id="startDate" name="startDate" type="date" placeholder="Start Date" class="form-control input-md">
					<span class="help-block">Start Date of Policy</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="endDate">End Date</label>
				<div class="col-md-4">
					<input id="endDate" name="endDate" type="date" placeholder="End Date" class="form-control input-md">
					<span class="help-block">End Date of Policy</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="signedDate">Date Signed</label>
				<div class="col-md-4">
					<input id="signedDate" name="signedDate" type="date" placeholder="Date Signed" class="form-control input-md">
					<span class="help-block">Date Signed</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="branch">Branch</label>
				<div class="col-md-4">
					<input id="branch" name="branch" type="text" placeholder="Branch" class="form-control input-md" value="Head Office">
					<span class="help-block">Branch</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="usageCategory">Usage Category</label>
				<div class="col-md-4">
					<input id="usageCategory" name="usageCategory" type="text" placeholder="Usage Category" class="form-control input-md">
					<span class="help-block">Usage Category</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="premiumFinanceCompanyCode">Company Code</label>
				<div class="col-md-4">
					<input id="premiumFinanceCompanyCode" name="premiumFinanceCompanyCode" type="text" placeholder="Premium Finance Company Code" class="form-control input-md">
					<span class="help-block">Premium Finance Company Code</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="memo">Memo</label>
				<div class="col-md-4">
					<textarea id="memo" name="memo" placeholder="Memo" class="form-control input-md"></textarea>
					<span class="help-block">Memo</span>
				</div>
			</div>
		</form>
	</div>
</div>
