<div class="tab-pane" id="personal-main-page">

    <form class="ProposalForm form-horizontal">
        <input type="hidden" id="signatureBytes" name="signatureBytes" />
        <input type="hidden" id="signatureImageType" name="signatureImageType" />
        <input type="hidden" id="insuranceType" name="insuranceType" />
        <input type="hidden" id="egovDriversLicenseDetails" name="egovDriversLicenseDetails" />

        </div>
        <hr />

        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-9">
                <div class="form-horizontal" id="applicantTRNDetails">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="applicantSurname">Surname:</label>
                        <div class="col-sm-10">
                            <input required class="form-control" type="text" id="applicantSurname" name="applicantSurname" placeholder="Enter Surname" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="applicantFirstName">FirstName:</label>
                        <div class="col-sm-10">
                            <input type="hidden" id="FirstName" name="FirstName" />
                            <input required class="form-control" type="text" id="applicantFirstName" name="applicantFirstName" placeholder="Enter FirstName" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="applicantMiddleName">MiddleName:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="applicantMiddleName" name="applicantMiddleName" placeholder="Enter MiddleName" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="applicantTitle">Title:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="applicantTitle" name="applicantTitle" placeholder="Enter Title" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="applicantDateOfBirth">Date Of Birth:</label>
                        <div class="col-sm-10">
                            <input required class="form-control" type="date" id="applicantDateOfBirth" name="applicantDateOfBirth" placeholder="Enter Date of Birth" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-horizontal">
            <input type="hidden" id="dateFirstIssued" />
            <div class="form-group">
                <label class="control-label col-sm-2" for="applicantPlaceOfBirth">Place Of Birth:</label>
                <div class="col-sm-10">
                    <input required class="form-control" type="text" id="applicantPlaceOfBirth" name="applicantPlaceOfBirth" placeholder="Enter Place of Birth">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="applicantMothersMaidenName">Mother's Maiden Name:</label>
                <div class="col-sm-10">

                </div>

            <div class="form-group">

                <div class="col-sm-10">
                    <input class="form-control" type="text" id="applicantAlias" name="applicantAlias" placeholder="Enter other name/alias">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="applicantNationality">Country of Nationality:</label>
                <div class="col-sm-10">
                    <select class="form-control countries" name="applicantNationality" id="applicantNationality"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="applicantIDType" class="select">ID Type:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="applicantIDType" name="applicantIDType">
                        <option value="national">National ID</option>
                        <option value="passport">Passport</option>
                        <option value="driverLicense" selected>Driver's Licence</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="applicantIDnumber">ID Number:</label>
            <div class="col-sm-10">
                <input required class="form-control" type="number" id="applicantIDnumber" name="applicantIDnumber" placeholder="Enter ID Number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="applicationIDExpirationDate">Expiration Date:</label>
            <div class="col-sm-10">
                <input required class="form-control" type="date" id="applicationIDExpirationDate" name="applicationIDExpirationDate" placeholder="Enter Expiration Date" value="">
            </div>
        </div>
    </form>
</div>
