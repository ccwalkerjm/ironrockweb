	<script type="text/javascript">
		$(document).ready(function() {
			initPage(function(err, obj) {
				listBrokers(obj);
			});


			//motor vehicle manual rates
			$('#manual-add').click(function() {
				var manual_name = $('#manual-name').val();
				var manual_value = $('#manual-value').val();

				var validEntry = true;

				if (!manual_name || !manual_value) {
					alert('Blank Entry!');
					validEntry = false;
				}
				//check if name already exist
				$.each($('#manual-rates-body').find('tr'), function(idx, tr) {
					var x_name = $(tr).find('td').eq(0).text();
					if (manual_name == x_name) {
						alert('Duplicate Entry!');
						validEntry = false;
						return;
					}
				});
				if (validEntry) {
					var newEntry = '<tr><td>' + manual_name + '</td><td>' + manual_value + '</td><td><button type="text" class="btn btn-link manual-delete">Del</button></td></tr>';
					$('#manual-rates-body').prepend(newEntry);
					$('#manual-name').val('');
					$('#manual-value').val('');
				}
			});

			$('#manual-rates-body').on('click', '.manual-delete', function(e) {
				$(this).parent().parent().remove();
			});

			//Home Ownership manual rates
			$('#hoc-manual-add').click(function() {
				var manual_name = $('#hoc-manual-name').val();
				var manual_value = $('#hoc-manual-value').val();

				var validEntry = true;

				if (!manual_name || !manual_value) {
					alert('Blank Entry!');
					validEntry = false;
				}
				//check if name already exist
				$.each($('#hoc-manual-rates-body').find('tr'), function(idx, tr) {
					var x_name = $(tr).find('td').eq(0).text();
					if (manual_name == x_name) {
						alert('Duplicate Entry!');
						validEntry = false;
						return;
					}
				});
				if (validEntry) {
					var newEntry = '<tr><td>' + manual_name + '</td><td>' + manual_value + '</td><td><button type="text" class="btn btn-link manual-delete">Del</button></td></tr>';
					$('#hoc-manual-rates-body').prepend(newEntry);
					$('#hoc-manual-name').val('');
					$('#hoc-manual-value').val('');
				}
			});

			$('#hoc-manual-rates-body').on('click', '.manual-delete', function(e) {
				$(this).parent().parent().remove();
			});

			//common functions for manual rates
			function getManualRates(tbody) {
				var manual_rates = [];
				var rows = tbody.children();
				$.each(rows, function(idx, tr) {
					if (idx == rows.length - 1) {
						return false;
					}
					var manual_rate_entry = {};
					manual_rate_entry.name = $(tr).find('td').eq(0).text();
					manual_rate_entry.value = $(tr).find('td').eq(1).text();
					manual_rates.push(manual_rate_entry);
				});
				return manual_rates;
			}

			function populateManualRates(manualRates, tbody) {
				tbody.children().not(":last").remove();
				$.each(manualRates, function(idx, entry) {
					var newEntry = '<tr><td>' + entry.name + '</td><td>' + entry.value + '</td><td><button type="text" class="btn btn-link manual-delete">Del</button></td></tr>';
					tbody.prepend(newEntry);
				});
			}





			$('#create-broker').click(function() {
				var dataInput = {};
				dataInput.code = $('#code').val().toUpperCase();
				dataInput.name = $('#name').val();
				dataInput.trn = $('#trn').val();
				dataInput.source_id = $('#source_id').val();
				dataInput.brokerOne = $('#brokerOne').val() === 'true';
				dataInput.logo = $('#imgLogo').attr('src');
				dataInput.manual_rates = getManualRates($('#manual-rates-body'));
				dataInput.hoc_manual_rates = getManualRates($('#hoc-manual-rates-body'));
				if (!(dataInput.code).match(/[a-z]/i)) {
					alert('Code must contain letters only');
					return;
				}

				if (!dataInput.code || !dataInput.name || !dataInput.trn) {
					alert('Code,Name or TRN cannot be null!');
					return;
				}
				if (!dataInput.logo) {
					dataInput.logo = '#';
				}
				setLoadingState(true);
				g_ironrock_service.createBroker(dataInput, function(err, data) {
					setLoadingState(false);
					if (!err) data = JSON.parse(data.Payload);
					if (err || data.errorMessage || data.error_message) {
						if (err) display(err.message, true);
						else if (data.errorMessage) display(data.errorMessage, true);
						else if (data.error_message) display(data.error_message, true);
						else display("Error Detected", true);
						return;
					}
					$('#brokerModal').modal('hide');
					listBrokers();
				});
			});


			$('#update-broker').click(function() {
				var dataInput = {};
				dataInput.code = $('#code').val();
				dataInput.name = $('#name').val();
				dataInput.trn = $('#trn').val();
				dataInput.source_id = $('#source_id').val();
				dataInput.brokerOne = $('#brokerOne').val() === 'true';
				dataInput.logo = $('#imgLogo').attr('src');
				dataInput.manual_rates = getManualRates($('#manual-rates-body'));
				dataInput.hoc_manual_rates = getManualRates($('#hoc-manual-rates-body'));
				if (!dataInput.code || !dataInput.name || !dataInput.trn) {
					alert('Code,Name or TRN cannot be null!');
					return;
				}
				if (!dataInput.logo) {
					dataInput.logo = '#';
				}
				setLoadingState(true);
				g_ironrock_service.modifyBroker(dataInput, function(err, data) {
					setLoadingState(false);
					if (!err) data = JSON.parse(data.Payload);
					if (err || data.errorMessage || data.error_message) {
						if (err) display(err.message, true);
						else if (data.errorMessage) display(data.errorMessage, true);
						else if (data.error_message) display(data.error_message, true);
						else display("Error Detected", true);
						return;
					}
					$('#brokerModal').modal('hide');
					listBrokers();
				});
			});


			$('#delete-broker').click(function() {
				if (confirm('Are you sure?')) {
					var code = $('#code').val();
					setLoadingState(true);
					g_ironrock_service.deleteBroker(code, function(err, data) {
						setLoadingState(false);
						if (!err) data = JSON.parse(data.Payload);
						if (err || data.errorMessage || data.error_message) {
							if (err) display(err.message, true);
							else if (data.errorMessage) display(data.errorMessage, true);
							else if (data.error_message) display(data.error_message, true);
							else display("Error Detected", true);
							return;
						}
						listBrokers();
						$('#brokerModal').modal('hide');
					});
				}
			});


			$('#btnCreateBroker').click(function() {
				$('#code').val('').prop('readonly', false);
				$('#name').val('').prop('readonly', false);
				$('#trn').val('').prop('readonly', false);
				$('#imgLogo').attr('src', '');
				$("#inpLogo").val('');
				$('#source_id').val('');
				$('#brokerOne').val('false');
				$('#globalName').val('');
				populateManualRates([], $('#manual-rates-body'));
				populateManualRates([], $('#hoc-manual-rates-body'));
				$('#update-broker').hide();
				$('#delete-broker').hide();
				$('#create-broker').show();
				$('#brokerModal .modal-title').text('Create Broker');
				$('#brokerModal').modal('show');
			});

			$('#brokerTable tbody').on('click', '.select', function(e) {
				var id = e.target.id;
				setLoadingState(true);
				g_ironrock_service.getBroker(id, function(err, data) {
					setLoadingState(false);
					if (!err) data = JSON.parse(data.Payload);
					if (err || data.errorMessage || data.error_message) {
						if (err) display(err.message, true);
						else if (data.errorMessage) display(data.errorMessage, true);
						else if (data.error_message) display(data.error_message, true);
						else display("Error Detected", true);
						return;
					}
					var item = data;
					$('#code').val(item.code).prop('readonly', true);
					$('#name').val(item.name);
					$('#trn').val(item.trn);
					$('#source_id').val(item.source_id);
					$('#brokerOne').val(item.brokerOne.toString());
					$('#globalName').val(item.globalName);
					$('#imgLogo').attr('src', item.logo);
					$("#inpLogo").val('');
					populateManualRates(item.manual_rates, $('#manual-rates-body'));
					populateManualRates(item.hoc_manual_rates, $('#hoc-manual-rates-body'));
					$('#update-broker').show();
					$('#create-broker').hide();
					$('#delete-broker').show();
					$('#brokerModal .modal-title').text('Manage Broker');
					$('#brokerModal').modal('show');
				});
			});

			$("#inpLogo").change(function() {
				readImgLogoURL(this);
			});

			function readImgLogoURL(input) {

				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('#imgLogo').attr('src', e.target.result);
					};
					reader.readAsDataURL(input.files[0]);
				}
			}

			function listBrokers(obj) {
				setLoadingState(true);
				obj = obj ? obj : g_ironrock_service;
				obj.listBrokers(function(err, data) {
					setLoadingState(false);
					if (err) {
						display(err.message, err);
						return;
					}
					var tcontent = $('#brokerTable tbody').html('');
					var items = JSON.parse(data.Payload);
					$.each(items, function(idx, val) {
						tcontent.append('<tr><td>' + val.code +
							'</td><td>' + val.name +
							'</td><td>' + val.brokerOne.toString() +
							'</td><td><button type="button" id="' + val.code +
							'" class="btn btn-link select">Select</button></td></tr>');
					});
				});
			}


		});
	</script>
